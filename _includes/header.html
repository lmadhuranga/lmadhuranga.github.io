<header class="site-header" role="banner">
  <div class="wrapper">
    <div class="site-branding" style="display: block;">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}" style="display: block; float: none; line-height: 40px; margin-bottom: 0;">
        {{ site.title | escape }}
      </a>
      <p class="site-description" style="margin: 0.05rem 0 0.35rem; color: #6b7280; font-size: clamp(0.9rem, 2.6vw, 1.05rem); line-height: 1.2; clear: both;">
        {{ site.description | escape }}
      </p>
    </div>
    {%- if site.header_pages -%}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18" height="15" aria-hidden="true" focusable="false">
              <path d="M18 1.5H0v-1h18v1zm0 6H0v-1h18v1zm0 6H0v-1h18v1z"></path>
            </svg>
          </span>
        </label>
        <div class="trigger">
          {%- for path in site.header_pages -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
            {%- if my_page.title -%}
              <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%}
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>
